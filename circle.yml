machine:
  services:
    - docker

checkout:
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  override:
     - docker build -t npgsql .

test:
  pre:
    - sudo bash -c "echo \"listen_addresses = '*'\" >> /etc/postgresql/9.4/main/postgresql.conf"
    - sudo bash -c "echo \"host all all 0.0.0.0/0 trust\" >> /etc/postgresql/9.4/main/pg_hba.conf"
    - sudo /etc/init.d/postgresql restart
  override:
    - docker run -e "DATABASE=Server=127.0.0.1;User ID=ubuntu" npgsql dnx test/Npgsql.EntityFramework7.FunctionalTests test